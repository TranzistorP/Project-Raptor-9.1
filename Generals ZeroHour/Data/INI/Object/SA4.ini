;SA-4 vehicle
;----------------------------------------------------------

Object GLAVehicleSA4TEL

  ; *** ART Parameters ***
  SelectPortrait = SA4TEL_L
  ButtonImage    = SA4TEL

  UpgradeCameo1 = Upgrade_GLAAPRockets
  UpgradeCameo2 = Upgrade_GLAJunkRepair

  Draw = W3DTankDraw ModuleTag_01
    OkToChangeModelColor = Yes
    ExtraPublicBone = Dum_Turret
    ProjectileBoneFeedbackEnabledSlots = PRIMARY

    DefaultConditionState
      Model            = SA4TEL
      Turret           = TURRET
      TurretPitch      = TURRETEL
      HideSubObject    = TURRET     ;Hide controlled turret
      ShowSubObject    = DUM_TURRET ;Show pack/unpack animated turret
      WeaponFireFXBone   = PRIMARY Muzzle
      ;WeaponHideShowBone = PRIMARY MISSILE
      WeaponLaunchBone   = PRIMARY MISSILE
    End

    ConditionState = REALLYDAMAGED
      Model            = SA4TEL_d
    End

    ConditionState    = RUBBLE
      Model           = SA4TEL_d1
      HideSubObject   = None
      ShowSubObject   = TURRET
      ParticleSysBone = Smoke01 SootySmokeColumn    ;driver
      ParticleSysBone = Smoke02 FireSmallContinuous ;backleft
      ParticleSysBone = Smoke03 SmokeFactionSmall   ;front panel right
      ParticleSysBone = Smoke04 TankSmoke           ;middle
      ParticleSysBone = Smoke05 FireFactionSmall    ;backright side
    End
    AliasConditionState = MOVING RUBBLE
    AliasConditionState = MOVING BETWEEN_FIRING_SHOTS_A RUBBLE
    AliasConditionState = BETWEEN_FIRING_SHOTS_A RUBBLE
    AliasConditionState = DEPLOYED RUBBLE
    AliasConditionState = DEPLOYED FIRING_A RUBBLE
    AliasConditionState = DEPLOYED BETWEEN_FIRING_SHOTS_A RUBBLE
    AliasConditionState = DEPLOYED RELOADING_A RUBBLE
    AliasConditionState = DEPLOYED MOVING RUBBLE


    ;*** PACKED STATE -- ready to move ***
    ConditionState    = MOVING
      Animation       = SA4TEL.SA4TEL
      AnimationMode   = ONCE_BACKWARDS
      Flags           = START_FRAME_FIRST
    End
    AliasConditionState = MOVING BETWEEN_FIRING_SHOTS_A ;Very long shot delay -- possibly moving
    AliasConditionState = BETWEEN_FIRING_SHOTS_A
    ;***
    ConditionState    = REALLYDAMAGED MOVING
      Model           = SA4TEL_D
      Animation       = SA4TEL_D.SA4TEL_D
      AnimationMode   = ONCE_BACKWARDS
      Flags           = START_FRAME_FIRST
    End
    AliasConditionState = REALLYDAMAGED MOVING BETWEEN_FIRING_SHOTS_A ;Very long shot delay -- possibly moving


    ;*** UNPACKING STATE  -- preparing to fire ***
    ConditionState    = UNPACKING
      Animation       = SA4TEL.SA4TEL
      AnimationMode   = MANUAL
    End
    AliasConditionState = UNPACKING BETWEEN_FIRING_SHOTS_A ;Very long shot delay
    ;***
    ConditionState    = REALLYDAMAGED UNPACKING
      Model           = SA4TEL_D
      Animation       = SA4TEL_D.SA4TEL_D
      AnimationMode   = MANUAL
    End
    AliasConditionState = REALLYDAMAGED UNPACKING BETWEEN_FIRING_SHOTS_A ;Very long shot delay

    ;*** PACKING STATE -- preparing to move ***
    ConditionState    = PACKING
      Animation       = SA4TEL.SA4TEL
      AnimationMode   = MANUAL
    End

    AliasConditionState = PACKING BETWEEN_FIRING_SHOTS_A ;Very long shot delay
    ;***
    ConditionState    = REALLYDAMAGED PACKING
      Model           = SA4TEL_D
      Animation       = SA4TEL_D.SA4TEL_D
      AnimationMode   = MANUAL
    End
    AliasConditionState = REALLYDAMAGED PACKING BETWEEN_FIRING_SHOTS_A ;Very long shot delay

    ;*** DEPLOYED STATE -- ready to fire ***
    ConditionState  = DEPLOYED
      Animation       = SA4TEL.SA4TEL
      AnimationMode   = ONCE
      Flags           = START_FRAME_LAST
      TransitionKey   = TRANS_FIRING_A
      HideSubObject   = DUM_TURRET ;Hide pack/unpack animated turret
      ShowSubObject   = TURRET     ;Show controlled turret
      WeaponLaunchBone   = PRIMARY WEAPONA
      WeaponFireFXBone   = PRIMARY Muzzle
      ;WeaponHideShowBone = PRIMARY WEAPONA
    End
    AliasConditionState = DEPLOYED FIRING_A
    AliasConditionState = DEPLOYED BETWEEN_FIRING_SHOTS_A
    AliasConditionState = DEPLOYED RELOADING_A
    AliasConditionState = DEPLOYED MOVING

    ConditionState  = DEPLOYED REALLYDAMAGED
      Model           = SA4TEL_D
      Animation       = SA4TEL_D.SA4TEL_D
      AnimationMode   = ONCE
      Flags           = START_FRAME_LAST
      TransitionKey   = TRANS_FIRING_A
      HideSubObject   = DUM_TURRET ;Hide pack/unpack animated turret
      ShowSubObject   = TURRET     ;Show controlled turret
      WeaponLaunchBone   = PRIMARY WEAPONA
      WeaponFireFXBone   = PRIMARY Muzzle
      ;WeaponHideShowBone = PRIMARY WEAPONA
    End
    AliasConditionState = DEPLOYED REALLYDAMAGED FIRING_A
    AliasConditionState = DEPLOYED REALLYDAMAGED BETWEEN_FIRING_SHOTS_A
    AliasConditionState = DEPLOYED REALLYDAMAGED RELOADING_A
    AliasConditionState = DEPLOYED REALLYDAMAGED MOVING


    TrackMarks = EXTnkTrack.tga
    TreadAnimationRate = 2.0 ;amount of tread texture to move per second
    TreadDriveSpeedFraction = 0.3  ; fraction of locomotor speed below which treads stop moving.
    TreadPivotSpeedFraction = 0.6  ; fraction of locomotor speed below which we allow pivoting.

  End


  ; ***DESIGN parameters ***
  DisplayName = CONTROLBAR:ConstructSA4TEL
  Side        = GLA
  EditorSorting = VEHICLE
  TransportSlotCount = 10   ;how many "slots" we take in a transport (0 == not transportable)

  Buildable       = Yes
  BuildCost       = 2400
  BuildTime       = 40.0 ;in seconds

  MaxSimultaneousOfType = DeterminedBySuperweaponRestriction ; Normally unlimited, but can be selected by players in multiplayer games
;  MaxSimultaneousLinkKey = Superweapon  ; Count all superweapons **AND THE GLA SCUD STORM REBUILD HOLE** as one "type" for MaxSimultaneousOfType

  ExperienceValue = 50 50 100 150    ;Experience point value at each level
  ExperienceRequired = 0 200 400 800  ;Experience points needed to gain each level
  IsTrainable = Yes   ;Can gain experience

  Prerequisites
    Science = SCIENCE_GLABOSS
    Science = SCIENCE_Rank2
    Object = GLAPalace
  End

  ArmorSet
    Conditions = None
    Armor      = AvengerArmor
    DamageFX   = TankDamageFX
  End

  WeaponSet
    Conditions = None
    Weapon = PRIMARY SA4MissileWeapon
  End

  VisionRange         = 600
  ShroudClearingRange = 175


  CrusherLevel    = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel  = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = SA4TELCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect           = T28VoiceSelect
  VoiceMove             = T28TankVoiceMove
  VoiceGuard            = T28TankVoiceMove
  VoiceAttack           = T28VoiceAttack
  SoundMoveStart        = CameleonMoveStart
  SoundMoveStartDamaged = CameleonMoveStart

  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate    = T28TankVoiceCreate
    VoiceCrush     = T28TankVoiceMove
    VoiceEnter     = T28TankVoiceMove
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE DONT_AUTO_CRUSH_INFANTRY CAN_ATTACK CAN_CAST_REFLECTIONS VEHICLE SCORE SALVAGER TRANSPORT FS_SUPERWEAPON

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 1100.0
    InitialHealth   = 1100.0
    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 2000
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = DeployStyleAIUpdate ModuleTag_03
    Turret
      TurretTurnRate        = 180
      TurretPitchRate       = 180
      AllowsPitch           = Yes
      ;NaturalTurretAngle    = 0
      NaturalTurretPitch    = 25
      FirePitch             = 70
      ;RecenterTime          = 3000
      ControlledWeaponSlots = PRIMARY
      InitiallyDisabled     = Yes
    End
    AutoAcquireEnemiesWhenIdle = No
    MoodAttackCheckRate        = 250
    PackTime = 1000
    UnpackTime = 1000
    TurretsFunctionOnlyWhenDeployed = Yes
    TurretsMustCenterBeforePacking = Yes
    ManualDeployAnimations = Yes
  End
  Locomotor = SET_NORMAL BattleMasterLocomotor22

  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 75.0
  End

  Behavior = CommandButtonHuntUpdate  ModuleTag_264 ; allows use of command button hunt script with this unit.
  End

  Behavior = PointDefenseLaserUpdate ModuleTag_PDL2
    WeaponTemplate     = PointDefenceMissileJammer
    PrimaryTargetTypes = BALLISTIC_MISSILE SMALL_MISSILE
    ScanRate           = 60
    ScanRange          = 150.0
    PredictTargetVelocityFactor = 3.0
  End

  Behavior = SlowDeathBehavior ModuleTag_06
    DeathTypes       = ALL
    SinkDelay        = 3000
    SinkRate         = 2.0     ; in Dist/Sec
    DestructionDelay = 13000
    FX  = INITIAL FX_AmericaVehicleTomahawkDeathExplosion
    OCL = INITIAL OCL_SA4TELDeathBits
  End

  Behavior = ProductionUpdate ModuleTag_08
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = CreateCrateDie ModuleTag SalvageData
    CrateData = SalvageCrateData
  End

  Behavior = StealthDetectorUpdate ModuleTag_09
    DetectionRate = 500   ; how often to rescan for stealthed things in my sight (msec)
    DetectionRange = 350
    ExtraRequiredKindOf = AIRCRAFT ; we can only detect planes (stealth jets / comanches)
  End

  Behavior = TransitionDamageFX ModuleTag_10
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End

  Behavior = AutoHealBehavior ModuleTag_11
    HealingAmount = 2
    HealingDelay = 1000 ; msec
    TriggeredBy = Upgrade_GLAJunkRepair
  End

  Geometry = BOX
  GeometryMajorRadius = 15.45
  GeometryMinorRadius = 11.0
  GeometryHeight = 18.7
  Scale = 1.02
  GeometryIsSmall = Yes
  Shadow = SHADOW_VOLUME
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length
  BuildCompletion = APPEARS_AT_RALLY_POINT

End


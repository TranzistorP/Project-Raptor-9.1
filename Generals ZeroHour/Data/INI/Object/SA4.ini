;------------------------------------------------------------------------------
Object SA4missile

  ; *** ART Parameters ***
  Draw               = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes
    ConditionState   = NONE
      Model          = SA4_m
    End
    ConditionState   = DAMAGED REALLYDAMAGED RUBBLE
      Model          = SA4_m
    End

  End

  ; ***DESIGN parameters ***
  DisplayName        = OBJECT:Missile
  EditorSorting      = SYSTEM
  VisionRange = 200.0
  ShroudClearingRange = 10
  TransportSlotCount = 10
  ArmorSet
    Conditions      = None
    ;*Be careful with this type, use in conjunction with KindOf = BALLISTIC_MISSILE to restrict targeting
    ;*to select weapons, because ballistic missile armor is weak! Weapons capable of targeting must have
    ;*AntiBallisticMissile = Yes set in the Weapon.ini.
    Armor           = BallisticMissileArmor
    DamageFX        = None
  End

  ; *** ENGINEERING Parameters ***
  KindOf = PROJECTILE BALLISTIC_MISSILE

  ; *** AUDIO Parameters ***
  ; SoundFallingFromPlane = DaisyCutterWeapon

  ; *** ENGINEERING Parameters ***
  Body = ActiveBody ModuleTag_02
    MaxHealth        = 300.0
    InitialHealth    = 300.0
  End

  Behavior = PhysicsBehavior ModuleTag_03
    Mass = 1
  End
  Behavior = MissileAIUpdate ModuleTag_07
    TryToFollowTarget = Yes
    FuelLifetime = 99999
    IgnitionDelay = 300
    IgnitionFX = FX_TomahawkIgnition
    InitialVelocity = 50                ; in dist/sec
    DistanceToTravelBeforeTurning = 500
    DistanceToTargetBeforeDiving = 0.1
  End
  Locomotor = SET_NORMAL TopolMissileLocomotor

  Behavior = DestroyDie ModuleTag_05
    ;nothing
  End

  Geometry = CYLINDER
  GeometryIsSmall = Yes
  GeometryMajorRadius = 7.0
  GeometryHeight = 60.0
End


;------------------------------------------------------------------------------
;------------------------------------------------------------------------------
;Active termainal stage of SA-4 SAM after booster separation

Object SA4missileActive

  ExperienceValue = 5 5 5 5

  ; *** ART Parameters ***
  SelectPortrait = SA4MIS_L
  ButtonImage    = SA4MIS_L
  UpgradeCameo1  = Upgrade_GLAAPRockets

  Draw = W3DModelDraw ModuleTag_01

    OkToChangeModelColor = Yes

    DefaultConditionState
      Model = SA4_m
      HideSubObject = BOOSTERS
    End

    ConditionState = JETEXHAUST
      ParticleSysBone = ENGINE01 TomahawkMissileExhaust
    End
    AliasConditionState = ATTACKING
    AliasConditionState = MOVING
    AliasConditionState = MOVING ATTACKING

    ConditionState = JAMMED
      ParticleSysBone = None SparksMedium
    End
    AliasConditionState = ATTACKING JAMMED
    AliasConditionState = MOVING JAMMED
    AliasConditionState = MOVING ATTACKING JAMMED

    ConditionState = RUBBLE
      Model = SA4_m_d1
      HideSubObject = BOOSTERS
      ParticleSysBone = None JetExplosionTrailDebris
    End
    AliasConditionState = JAMMED RUBBLE

    ConditionState = RUBBLE JETEXHAUST
      Model = SA4_m_d1
      HideSubObject = BOOSTERS
      ParticleSysBone = None JetExplosionTrailDebris
      ParticleSysBone = ENGINE01 JetSmoke ;JetEngineDamagedSmoke
    End
    AliasConditionState = ATTACKING RUBBLE
    AliasConditionState = MOVING RUBBLE
    AliasConditionState = MOVING ATTACKING RUBBLE

  End

  ; ***DESIGN parameters ***
  DisplayName     = OBJECT:SA4TEL
  Side            = GLADemolitionGeneral
  EditorSorting   = SYSTEM

  WeaponSet
    Conditions = None
    Weapon = PRIMARY   AntiAirSuicideWeaponNear
    Weapon = SECONDARY GattlingBuildingGunAirDummy
    Weapon = TERTIARY  SuicideWeapon
  End

  VisionRange         = 400.0
  ShroudClearingRange = 400

  ArmorSet
    Conditions  = None
    Armor       = CountermeasuresSpectreGunshipArmor
    DamageFX    = SmallTankDamageFX
  End

  ; *** AUDIO Parameters ***
  VoiceSelect           = SentryDroneVoiceSelect
  VoiceMove             = SentryDroneVoiceMove
  VoiceGuard            = SentryDroneVoiceMove
  VoiceAttack           = SentryDroneVoiceMove
  SoundMoveStart        = SentryDroneMoveStart
  SoundMoveStartDamaged = NoSound
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate         = NoSound
    TurretMoveStart     = NoSound
    TurretMoveLoop      = NoSound
    VoiceEnter          = NoSound
  End


  ; *** ENGINEERING Parameters *** ;Active SA-4 SAM
  EnterGuard = Yes
  RadarPriority = UNIT ;LOCAL_UNIT_ONLY
  KindOf = PRELOAD CAN_CAST_REFLECTIONS CAN_ATTACK SELECTABLE AIRCRAFT BALLISTIC_MISSILE SALVAGER EMP_HARDENED ;VEHICLE

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 750.0
    InitialHealth   = 750.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    ; A projectile is not disabled, but instead loses target and scatters
    SubdualDamageCap = 1000
    SubdualDamageHealRate = 1000
    SubdualDamageHealAmount = 50
  End

  Behavior = PhysicsBehavior ModuleTag_03
    Mass = 1
  End

  Behavior = JetAIUpdate ModuleTag_04
    MinHeight                     = 0
    NeedsRunway                   = No
    KeepsParkingSpaceWhenAirborne = No
    AttackLocomotorType           = SET_SUPERSONIC
    AttackLocomotorPersistTime    = 1000
    ReturnForAmmoLocomotorType    = SET_SLUGGISH
    Turret
      TurretTurnRate = 500
      TurretPitchRate = 500
      ControlledWeaponSlots = SECONDARY
    End
    AutoAcquireEnemiesWhenIdle = Yes
    MoodAttackCheckRate        = 33
  End
  Locomotor = SET_NORMAL     SA4MissileLocomotor
  Locomotor = SET_SUPERSONIC ScorpionMissileLocomotor
  Locomotor = SET_SLUGGISH   OkaLocomotor
  Locomotor = SET_TAXIING    BasicJetTaxiLocomotor


  Behavior = PointDefenseLaserUpdate ModuleTag_05
    WeaponTemplate        = AntiAuroraMissileLaserProximityFuse ;range of 30
    PrimaryTargetTypes    = AIRCRAFT
    SecondaryTargetTypes  = BALLISTIC_MISSILE
    ScanRate              = 10
    ScanRange             = 120.0
    PredictTargetVelocityFactor = 3.0
  End

  Behavior = WeaponBonusUpgrade ModuleTag_06
    TriggeredBy = Upgrade_GLAAPRockets
  End

  Behavior = LifetimeUpdate ModuleTag_07
    MinLifetime = 46000 ; min lifetime in msec
    MaxLifetime = 46000 ; max lifetime in msec
  End

  Behavior = StealthDetectorUpdate ModuleTag_08
    DetectionRate = 500   ; how often to rescan for stealthed things in my sight (msec)
    DetectionRange = 250
    ExtraRequiredKindOf = AIRCRAFT ; we can only detect planes (stealth jets / comanches)
  End

; ---- begin Projectile death behaviors

  Behavior = SlowDeathBehavior DeathModuleTag_01
    DeathTypes = ALL
    DestructionDelay = 30
    DestructionDelayVariance = 5
    OCL    = INITIAL OCL_EMPMineEffectSpheroid2
    Weapon = FINAL   SA4DamageWeapon
  End

; ---- end Projectile death behaviors

  Geometry = Box
  GeometryIsSmall = Yes
  GeometryMajorRadius = 19.4
  GeometryMinorRadius = 2.2
  GeometryHeight      = 2.2

  Shadow = SHADOW_DECAL
  ShadowSizeX = 25
  ShadowSizeY = 10
  ShadowTexture = ShadowI

  ;Shadow = SHADOW_VOLUME
  ShadowSizeX = 89  ; minimum elevation angle above horizon. Used to limit shadow length

End


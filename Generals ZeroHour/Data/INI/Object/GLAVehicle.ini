    TriggeredBy   = Upgrade_GLABombTruckBioBomb Upgrade_GLAAnthraxBeta
    ConflictsWith = Upgrade_GLABombTruckHighExplosiveBomb 
    RequiresAllTriggers = Yes
  End

  ;************************************************************************************************

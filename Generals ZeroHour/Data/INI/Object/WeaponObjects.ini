Object RadiationTankShell

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    ConditionState        = NONE
      Model               = NVCore
      Animation           = NVCore.NVCore
      AnimationMode       = LOOP
    End
    ConditionState        = USER_1
      Model               = NVCore02
      Animation           = NVCore02.NVCore02
      AnimationMode       = LOOP
    End
  End

  ; *** AUDIO Parameters ***
  SoundAmbient = InfernoCannonIncomingWhistle

  ; ***DESIGN parameters ***
  DisplayName       = OBJECT:TankShell
  EditorSorting     = SYSTEM
  ArmorSet
    Armor = ShellArmor;ProjectileArmor
  End
  VisionRange = 0.0

  ; *** ENGINEERING Parameters ***
  KindOf = PROJECTILE
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 100.0
    InitialHealth   = 100.0
  End

  Behavior = DestroyDie ModuleTag_03
    ;nothing
  End

  Behavior = DumbProjectileBehavior ModuleTag_09
    DetonateCallsKill = Yes
    ; To tweak a Bezier path, please see GS
    FirstHeight = 50  ; Height of Bezier control points above highest intervening terrain
    SecondHeight = 150
    FirstPercentIndent = 20% ; Percentage of shot distance control points are placed
    SecondPercentIndent = 90%
    FlightPathAdjustDistPerSecond   = 0 ; Can allow a max speed this can attempt to follow a target. Units are their velocity we can tag.
  End

  Behavior = PhysicsBehavior ModuleTag_05
    Mass = 10
  End

  Behavior = HeightDieUpdate ModuleTag_06
    TargetHeight = 1.0
    TargetHeightIncludesStructures = Yes
    OnlyWhenMovingDown = Yes
    InitialDelay                    = 1000 ; Can't explode in the first second so we don't explode on the pad
  End

  Behavior = ModelConditionUpgrade ModuleTag_18
    ConditionFlag = USER_1
    TriggeredBy = Upgrade_GammaRad
  End

  Behavior = FireWeaponWhenDeadBehavior ModuleTag_07
    DeathWeapon   = Nuke_NukeShellWeapon
    StartsActive  = Yes
    ConflictsWith = Upgrade_GammaRad
  End

  Behavior = FireWeaponWhenDeadBehavior ModuleTag_08
    DeathWeapon   = Nuke_NukeShellWeaponUpgraded
    StartsActive  = No                      ; turned on by upgrade
    TriggeredBy   = Upgrade_GammaRad
    RequiresAllTriggers = Yes ;TriggeredBy is an AND, not an OR like it normally is
  End

  Geometry = Sphere
  GeometryIsSmall = Yes
  GeometryMajorRadius = 1.0
  Scale = 1.3
End


Object ChinaTankBattleMaster

  ; *** ART Parameters ***
  SelectPortrait         = SNBattlemaster2
  ButtonImage            = SNBattlemaster2
  
  UpgradeCameo1 = Upgrade_Nationalism
  UpgradeCameo5 = Upgrade_ChinaUraniumShells
  UpgradeCameo3 = Upgrade_ChinaNuclearTanks
  UpgradeCameo4 = Upgrade_ChinaOmegaBattleDrone
  UpgradeCameo2 = Upgrade_ChinaBlackNapalm
  
  Draw = W3DOverlordTankDraw ModuleTag_01
    ExtraPublicBone = FLAG
    OkToChangeModelColor = Yes
    DefaultConditionState
      Model               = NVBtMstrTN
      Turret              = Turret01
      TurretPitch         = TurretEL
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY  Barrel
      WeaponMuzzleFlash   = PRIMARY MuzzleFX
      WeaponLaunchBone    = PRIMARY Muzzle
    End
    ConditionState = REALLYDAMAGED RUBBLE
      Model               = NVBtMstrTN_D
    End
    TrackMarks              = EXTnkTrack.tga
    InitialRecoilSpeed   = 115
    MaxRecoilDistance    = 1.5
    RecoilSettleSpeed    = 2.5
    RecoilDamping = 0.25
    TreadAnimationRate      = -2.0  ; amount of tread texture to move per second
    TreadDriveSpeedFraction = 0.3  ; fraction of locomotor speed below which treads stop moving.
    TreadPivotSpeedFraction = 0.6  ; fraction of locomotor speed below which we allow pivoting.
  End
  Draw = W3DModelDraw ModuleTag_Flag
    OkToChangeModelColor = Yes
    AttachToBoneInAnotherModule = FLAG
    DefaultConditionState
      Model         = HordeFlag
      Animation     = HordeFlag.HordeFlag
      AnimationMode = LOOP
      Flags         = MAINTAIN_FRAME_ACROSS_STATES
    End
    ConditionState = REALLYDAMAGED
      Model         = HordeFlag
      Animation     = HordeFlag.HordeFlag
      AnimationMode = LOOP
      Flags         = MAINTAIN_FRAME_ACROSS_STATES
    End
    ConditionState = RUBBLE
      Model         = HordeFlag
      Animation     = HordeFlag.HordeFlag
      AnimationMode = LOOP
      Flags         = MAINTAIN_FRAME_ACROSS_STATES
    End
  End
  
  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:BattleMaster
  Side = China
  EditorSorting   = VEHICLE
  TransportSlotCount = 3                 ;how many "slots" we take in a transport (0 == not transportable)
  WeaponSet
    Conditions = None 
    Weapon = PRIMARY BattleMasterTankGun
  End
  WeaponSet
    Conditions = PLAYER_UPGRADE 
    Weapon = PRIMARY BattleMasterTankGunNapalm
  End
  ArmorSet
    Conditions      = None
    Armor           = TankArmor
    DamageFX        = TankDamageFX
  End
  BuildCost       = 850
  BuildTime       = 10.0          ;in seconds    
  VisionRange     = 150
  ShroudClearingRange = 300
  Prerequisites
    Object = ChinaWarFactory
  End
  ExperienceValue = 100 100 200 400    ;Experience point value at each level
  ExperienceRequired = 0 200 300 600 ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet = ChinaVehicleBattleMasterCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = BattleMasterTankVoiceSelect
  VoiceMove = BattleMasterTankVoiceMove
  VoiceGuard = BattleMasterTankVoiceMove
  VoiceAttack = BattleMasterTankVoiceAttack
  VoiceGroupSelect  = RedGuardCheer
  ;VoiceFear      = 
  SoundMoveStart = BattleMasterTankMoveStart
  SoundMoveStartDamaged = BattleMasterTankMoveStart
  UnitSpecificSounds
    VoiceCreate     = BattleMasterTankVoiceCreate
    TurretMoveStart = NoSound
    TurretMoveLoop  = TurretMoveLoop
    VoiceCrush      = BattleMasterTankVoiceCrush
    VoiceEnter      = BattleMasterTankVoiceMove
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT VEHICLE SCORE
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 400.0 ;320.0
    InitialHealth   = 400.0 ;320.0
    SubdualDamageCap = 800
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = VeterancyGainCreate ModuleTag_114
    StartingLevel = VETERAN
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate = 120.0
      TurretPitchRate = 60.0
      ControlledWeaponSlots = PRIMARY SECONDARY
      MinPhysicalPitch = -20.0
      AllowsPitch = Yes
      MinIdleScanAngle = -35
      MaxIdleScanAngle = 35
      MinIdleScanInterval = 1000    
      MaxIdleScanInterval = 3655
    End
    AutoAcquireEnemiesWhenIdle = Yes
  End
  Behavior = HordeUpdate ModuleTag_04
    RubOffRadius = 150    ; if I am this close to a real hordesman, I will get to be an honorary hordesman
    UpdateRate = 1000     ; how often to recheck horde status (msec)
    Radius = 75           ; how close other units must be to us to count towards our horde-ness (~30 feet or so)
    KindOf = VEHICLE      ; what KindOf's must match to count towards horde-ness
    AlliesOnly = Yes      ; do we only count allies towards horde status? 
    ExactMatch = Yes      ; do we only count units of our exact same type towards horde status? (overrides kindof)
    Count = 5             ; how many units must be within Radius to grant us horde-ness
    Action = HORDE        ; when horde-ing, grant us the HORDE bonus
  End
  Behavior = PhysicsBehavior ModuleTag_05
    Mass = 86.0
  End
  Locomotor = SET_NORMAL Tank_BattleMasterLocomotor
  Locomotor = SET_NORMAL_UPGRADED Tank_NuclearBattleMasterLocomotor

  Behavior = VeterancyGainCreate ModuleVet_01
    StartingLevel = ELITE
    ScienceRequired = SCIENCE_BattlemasterTraining
  End
  
  Behavior = FireWeaponWhenDeadBehavior ModuleTag_06
    DeathWeapon   = NuclearTankDeathWeapon
    StartsActive  = No                        ; turned on by upgrade
    TriggeredBy   = Upgrade_ChinaNuclearTanks
  End

  Behavior = LocomotorSetUpgrade ModuleTag_07
    TriggeredBy = Upgrade_ChinaNuclearTanks
  End
  Behavior = ObjectCreationUpgrade ModuleTag_14
    UpgradeObject = OCL_ChinaOmegaBattleDrone
    TriggeredBy   = Upgrade_ChinaOmegaBattleDrone
  End

  Behavior = ProductionUpdate ModuleTag_24
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior    = OCLSpecialPower ModuleTag_Laymines01
    SpecialPowerTemplate = SpecialAbilityLaymines
    OCL                  = OCL_AmericaBattleMines
  End
  Behavior = InstantDeathBehavior DeathModuleTag_Optimized
    DeathTypes = NONE +CRUSHED +SPLATTED
    FX =  FX_CarCrush
    OCL =  Tank_OCL_ChinaBattlemasterSmush
  End  
  Behavior = CreateCrateDie ModuleTag_11
    CrateData = SalvageCrateData
  End

  Behavior = SlowDeathBehavior ModuleTag_12
    DeathTypes = ALL -CRUSHED -SPLATTED
    DestructionDelay = 999
    DestructionDelayVariance = 99
    FX  = INITIAL  FX_CrusaderCatchFire
    OCL = FINAL    OCL_ChinaTankBattleMasterDebris 
    FX  = FINAL    FX_BattleMasterExplosionOneFinal
  End

  Behavior = TransitionDamageFX ModuleTag_13
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End

  Behavior = FlammableUpdate ModuleTag_21
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End
  
  Behavior = OverlordContain ModuleTag_HeavyMG
    Slots                 = 1
    DamagePercentToUnits  = 100%
    AllowInsideKindOf     = PORTABLE_STRUCTURE
    PassengersAllowedToFire = Yes
    PassengersInTurret = Yes
    PayloadTemplateName = ChinaBattlemasterMachineGun 
    ExperienceSinkForRider = Yes
  End
Behavior      = WeaponSetUpgrade ModuleTag_123231
    TriggeredBy = Upgrade_ChinaBlackNapalm
  End
  Geometry            = BOX
  GeometryMajorRadius = 15.0ft
  GeometryMinorRadius = 10.0ft
  GeometryHeight      = 12.0ft     
  GeometryIsSmall     = Yes
  Shadow              = SHADOW_VOLUME    
End

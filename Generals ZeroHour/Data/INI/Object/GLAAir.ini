;-----------------------------------[Aerostat (Дирижабль)]-------------------------------
Object GLAVehicleAirship

  ; *** ART Parameters ***
  SelectPortrait         = GLAAirShip
  ButtonImage            = GLAAirShip
  
  UpgradeCameo1 = Upgrade_GLAJunkRepair

  Draw = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes
    DefaultConditionState
      Model                           = UVAirShip
      WeaponLaunchBone                = PRIMARY WeaponA01
    End
    AliasConditionState = MOVING
    ConditionState                    = REALLYDAMAGED
      Model                           = UVAirShip_D
      WeaponLaunchBone                = PRIMARY WeaponA01
    End
    AliasConditionState = MOVING REALLYDAMAGED
    ConditionState = RUBBLE
      Model                           = UVKirov_D1
      Animation                       = UVKirov_D1.UVKirov_D1
      AnimationMode                   = ONCE
    End
    ConditionState = RUBBLE SPECIAL_DAMAGED
      Model                           = UVKirov_D1
      Animation                       = UVKirov_D1.UVKirov_D1
      AnimationMode                   = ONCE
    End
  End

  Draw = W3DModelDraw ModuleTag_02
    OkToChangeModelColor = Yes
    DefaultConditionState
      Model                           = UVKirov_A2
      Animation                       = UVKirov_A2.UVKirov_A2
      AnimationMode                   = LOOP
    End
    AliasConditionState               = REALLYDAMAGED
    ConditionState = MOVING
      Model                           = UVKirov_A1
      Animation                       = UVKirov_A1.UVKirov_A1
      AnimationMode                   = LOOP
    End
    AliasConditionState               = MOVING REALLYDAMAGED
  End

  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:GLA_Airship
  EditorSorting       = VEHICLE
  Side                = GLA
  TransportSlotCount  = 0                 ;how many "slots" we take in a transport (0 == not transportable)
  VisionRange         = 300.0 
  ShroudClearingRange = 500
 ;-----------------------------
  Prerequisites
    Object = GLAAirfield
  End
 ;-----------------------------
  BuildCost = 2000 ;[2500]*
  BuildTime = 15.0 ;in seconds
 ;-----------------------------
  MaxSimultaneousOfType = 6
 ;-----------------------------
  ExperienceValue = 60 60 60 60 ;Experience point value at each level
  IsTrainable = No  
  CommandSet = GLAVehicleAirship

  WeaponSet
    Conditions = None 
    Weapon     = PRIMARY NONE
  End
  ArmorSet
    Conditions = None
    Armor      = KirovArmor
    DamageFX   = None
  End

  ; *** AUDIO Parameters ***
  VoiceSelect = ReaperVoiceSelect
  VoiceMove   = ReaperVoiceMove
  VoiceGuard  = ReaperVoiceMove
  VoiceAttack = ReaperVoiceAttack
 ;----------------------------------------------------------------------------------
  SoundAmbient = AerostatAmbientLoop ;[Озвучка движка винтов как у Чёрного ястреба]
 ;----------------------------------------------------------------------------------
  SoundAmbientRubble = NoSound
 ;-------------------------??
  SoundEnter = HumveeEnter
  SoundExit  = HumveeExit
 ;-------------------------
  UnitSpecificSounds
    VoiceCreate = ReaperVoiceCreate
    VoiceCrush  = ReaperVoiceMove
    VoiceEnter  = ReaperVoiceMove
  ;----------------------------------
    VoiceUnload   = HelixVoiceUnload
    VoiceGarrison = HelixVoiceMove
  ;----------------------------------
  End
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
  ; ; *** AUDIO Parameters ***
  ; VoiceAttackAir         = ConvoyTruckSelect
  ; VoiceSelect            = ConvoyTruckSelect
  ; VoiceMove              = ConvoyTruckSelect
  ; VoiceAttack            = ConvoyTruckSelect
  ; VoiceGuard             = ConvoyTruckSelect
  ; SoundAmbient           = KirovMoveLoop
 ; ;SoundMoveLoop          = KirovMoveLoop
  ; SoundAmbientRubble     = NoSound
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


  ; *** ENGINEERING Parameters ***
  RadarPriority   = UNIT
  ; note that, although Chinooks aren't produced at helipads, we want to set this KINDOF so that they can land at
  ; (well, "near" actually) an Airfield to get healed...
  ; also note that we should NOT set CAN_ATTACK for chinooks. they can't attack. so there.
  KindOf = PRELOAD CAN_CAST_REFLECTIONS SELECTABLE VEHICLE TRANSPORT AIRCRAFT SCORE PRODUCED_AT_HELIPAD CAN_ATTACK ;HARVESTER
;[HARVESTER - перевод:"Комбайн,уборочная машина"-код для отделения юнита от боевых юнитов.
;Если нажать Q и W - то выделятся все боевые юниты на карта кроме тех у кого имеется код HARVESTER]

  Behavior = AIUpdateInterface ModuleTag_04
    AutoAcquireEnemiesWhenIdle = No ATTACK_BUILDINGS Stealthed
  End

  Body = ActiveBody ModuleTag_03
    MaxHealth       = 1500.0 ;[800.0]*
    InitialHealth   = 1500.0 ;[800.0]*
  End

  Behavior = SlowDeathBehavior ModuleTag_022
    ProbabilityModifier = 50
    DestructionDelay = 1
    ;DestructionDelayVariance = 
    ;FX  = INITIAL  FX_тестопроводник
    OCL = FINAL    OCL_KIROVBladeExplosion
    FX  = FINAL    WeaponFX_SCUDMissileDetonationExplosive
  End
  
  Behavior                       = TransitionDamageFX ModuleTag_06
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuousDown
    ReallyDamagedFXList1         = Loc: X:0 Y:0 Z:0 FXList:FX_ComancheDamageTransition
  End

  Behavior = ChinookAIUpdate ModuleTag_07
    MaxBoxes                = 10
    SupplyCenterActionDelay = 3000     ; ms for whole thing (one transaction)
    SupplyWarehouseActionDelay = 1250  ; 875 ; ms per box (many small transactions)
    SupplyWarehouseScanDistance = 700 ;350 ; Max distance to look for a warehouse, or we go home.  (Direct dock command on warehouse overrides, and no max on Center Scan)
    SuppliesDepletedVoice = ChinookVoiceSuppliesDepleted
    NumRopes                = 4
    ; these define how long we can wait, once a guy is on-rope, before throwing another
    ; guy onto that same rope. (Hint: you don't want to use zero.) Omit entirely
    ; and we'll wait for each guy to clear before spawning another.
    PerRopeDelayMin         = 900
    PerRopeDelayMax         = 1500
    RopeWidth               = 0.5
    RopeColor               = R:0 G:0 B:0
    RopeWobbleLen           = 10
    RopeWobbleAmplitude     = 0.25
    RopeWobbleRate          = 180
    RopeFinalHeight         = 10    ; stop this far above ground
    RappelSpeed             = 30
    MinDropHeight           = 40      ; if dropping into a tall bldg, go at least this far above it
    UpgradedSupplyBoost     = 60    ; increase in value of the crates when supply lines has been upgraded
  End
;----------------------------------------------------------------------------------------
  Locomotor = SET_NORMAL    KirovLocomotor ;[ Speed = 30 / SpeedDamaged = 20 ]
  Locomotor = SET_TAXIING   KirovTaxiLocomotor
;----------------------------------------------------------------------------------------
  Behavior = TransportContain ModuleTag_08
    PassengersAllowedToFire = Yes
    Slots                 = 12
    DamagePercentToUnits  = 100%
    AllowInsideKindOf     = INFANTRY VEHICLE
    ForbidInsideKindOf    = AIRCRAFT HUGE_VEHICLE
    ExitDelay             = 100
    NumberOfExitPaths     = 5
    GoAggressiveOnExit = Yes ; AI Will tell people to set their mood to Aggressive on exiting
    ArmedRidersUpgradeMyWeaponSet = Yes
  End

  Behavior = PhysicsBehavior ModuleTag_09
    Mass = 50.0
  End
;=====================================================
  Behavior = AutoHealBehavior ModuleTag_10
    HealingAmount = 15
    HealingDelay = 1000 ; msec
    TriggeredBy = Upgrade_GLAJunkRepair
  End
;=====================================================
  Behavior = FlammableUpdate ModuleTag_21
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Geometry              = BOX
  GeometryMajorRadius   = 80.0
  GeometryMinorRadius   = 26.0
  GeometryHeight        = 40.0     
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME    
  ShadowSizeX           = 89  ; minimum elevation angle above horizon. Used to limit shadow length

End

;------------------------------------------------------------------------------
Object GLAVehicleSpyDrone

  ; *** ART Parameters ***
  SelectPortrait         = GLAScout
  ButtonImage            = GLAScout
  
  UpgradeCameo1 = Upgrade_GLAJunkRepair
  
  Draw = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes

    DefaultConditionState
      Model = UVSDron
      Animation                       = UVSDron.UVSDron
      AnimationMode                   = LOOP
    End

    ConditionState = REALLYDAMAGED
      Model = UVSDron_d
      Animation                       = UVSDron_d.UVSDron_d
      AnimationMode                   = LOOP
    End
  End

  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:GLAVehicleSpyDrone
  EditorSorting       = VEHICLE
  Side                = GLA
  TransportSlotCount  = 0      ;how many "slots" we take in a transport (0 == not transportable)
  VisionRange         = 400.0 
  ShroudClearingRange = 600 ;[500]*
  ArmorSet
    Conditions = None
    Armor      = AttackDroneArmor
    DamageFX   = None
  End
  Prerequisites
    Object = GLAAirfield
    Object = GLAPalace
  End
  BuildCost = 2000 ;[300]*
  BuildTime = 25.0 ;[5.0]*  ;in seconds
 ;-----------------------------
  MaxSimultaneousOfType = 2 ;3
 ;-----------------------------
  EnergyProduction = -2
 ;---------------------------
  ExperienceValue    = 35 35 35 35     ; Experience point value at each level
  ExperienceRequired = 500 500 500 500 ; Experience points needed to gain each level
  IsTrainable        = Yes             ; Can gain experience
  CommandSet = DroneGLACommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect           = SentryDroneVoiceSelect
  VoiceMove             = SentryDroneVoiceMove
  VoiceGuard            = SentryDroneVoiceMove
  VoiceAttack           = SentryDroneVoiceMove
  SoundMoveStart        = SentryDroneMoveStart
  SoundMoveStartDamaged = NoSound
  SoundStealthOn  = StealthOn
  SoundStealthOff = StealthOff
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate         = HellfireDroneVoiceCreate
    TurretMoveStart     = NoSound
    TurretMoveLoop      = NoSound
    VoiceEnter          = NoSound
    Deploy              = NoSound
    Undeploy            = NoSound
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD CAN_CAST_REFLECTIONS SELECTABLE VEHICLE SCORE AIRCRAFT PRODUCED_AT_HELIPAD POWERED HARVESTER
;[HARVESTER - перевод:"Комбайн,уборочная машина"-код для отделения юнита от боевых юнитов.
;Если нажать Q и W - то выделятся все боевые юниты на карта кроме тех у кого имеется код HARVESTER]

  Body = ActiveBody ModuleTag_04
    MaxHealth     = 150.0
    InitialHealth = 150.0
  End
  Behavior = JetAIUpdate ModuleTag_06
    MinHeight                     = 5
    NeedsRunway                   = No
    KeepsParkingSpaceWhenAirborne = No
    AutoAcquireEnemiesWhenIdle    = Yes
    Turret
      TurretTurnRate = 0      ; this "turret" does not turn
      TurretPitchRate = 0     ; nor does it pitch
      ControlledWeaponSlots = PRIMARY 
    End
  End

  Locomotor = SET_PANIC SpectreSpyDroneLocomotor
  Locomotor = SET_NORMAL SpectreSpyDroneOrbitLocomotor

  Behavior = DestroyDie ModuleTag_08
    DeathTypes = ALL
  End
  Behavior = CreateObjectDie  ModuleTag_09
    DeathTypes = ALL
    CreationList = OCL_AmericaBattleDroneExplode
  End
  Behavior = TransitionDamageFX ModuleTag_10
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleDroneDamageTransitionSmall
  End
  Behavior = FXListDie ModuleTag_11
    DeathTypes = ALL
    DeathFX = FX_AmericaBattleDroneExplode
  End
  Behavior = PhysicsBehavior ModuleTag_22
    Mass = 80.0
    KillWhenRestingOnGround = No
    AllowBouncing = No
  End
  Behavior = FlammableUpdate ModuleTag_21
    AflameDuration = 5000     ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3    ; taking this much damage...
    AflameDamageDelay = 500   ; this often.
  End
  Behavior = AutoHealBehavior ModuleTag_1200
    HealingAmount = 2
    HealingDelay  = 1000 ; msec
    TriggeredBy   = Upgrade_GLAJunkRepair
  End
;-----------------------------------------------------------------------
;  Behavior = StealthDetectorUpdate ModuleTag_0400
;    DetectionRate   = 500   ; how often to rescan for stealthed things in my sight (msec)
;    ;DetectionRange = ??? ;Dustin, enable this for independant balancing!
;    CanDetectWhileGarrisoned  = No ;Garrisoned means being in a structure that you units can shoot out of.
;    CanDetectWhileContained   = No ;Contained means being in a transport or tunnel network.
;  End
;-----------------------------------------------------------------------
;  Behavior = GrantUpgradeCreate ModuleTag_1000
;    UpgradeToGrant = Upgrade_GLACamouflage
;  End
;-----------------------------------------------------------------------
  Behavior = StealthUpdate ModuleTag_0700
    StealthDelay                = 2500 ; msec
    StealthForbiddenConditions  = USING_ABILITY TAKING_DAMAGE
    MoveThresholdSpeed          = 3
    InnateStealth               = Yes ;doesnt Require upgrade first
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
  End
;-----------------------------------------------------------------------

  Geometry = CYLINDER
  GeometryMajorRadius = 5
  GeometryMinorRadius = 5
  GeometryHeight = 10.0     
  GeometryIsSmall = Yes 
  Scale = 1.05
  Shadow = SHADOW_VOLUME
  ShadowSizeX = 89  ; minimum elevation angle above horizon. Used to limit shadow length

End

